{{define "content"}}
  <form method="post" action="/messages/update/{{.Message.ID}}" >
    <p>{{.Mess}}</p>
    <ul>
      <li>
        <label>名前</label>
        <input type="text" name="Name" value="{{.Message.Name}}"/>
      </li>
      <li>
        <label>本文</label>
        <input type="text" name="Body" value="{{.Message.Body}}"/>
      </li>
      <input type="submit" name="Submit" value="更新" /><br/>
    </ul>
  </form>
  <a href="/">掲示板一覧</a>
{{end}}
