{{define "content"}}
  <form method="post" action="/title/{{.Title.ID}}/message/create" >
    <p>{{.Mess}}</p>
    <ul>
      <li>
        <label>名前</label>
        <input type="text" name="Name"/>
      </li>
      <li>
        <label>本文</label>
        <input type="text" name="Body"/>
      </li>
      <input type="submit" name="Submit" value="登録" /><br/>
    </ul>
  </form>
  <a href="/title/{{.Title.ID}}/messages">メッセージ一覧</a>
{{end}}
